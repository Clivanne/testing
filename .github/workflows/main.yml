name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: 
  contents: read
  pages: write
  id-token: write  # âœ… Required for deployment

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # âœ… Updated version

      # Add the correct directory if the Node.js project is in a subdirectory
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./path-to-your-node-project  # Specify the path to the directory containing package.json

      - name: Run tests
        run: npm test
        working-directory: ./path-to-your-node-project  # Specify the same directory if necessary

      - name: Lint code
        run: npm run lint
        working-directory: ./path-to-your-node-project  # Specify the same directory if necessary

      # Continue with Jekyll build if needed
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.3'

      - name: Install Jekyll and Bundler
        run: |
          gem install jekyll bundler
          bundle install

      - name: Build with Jekyll
        run: |
          bundle exec jekyll build

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # âœ… Corrected upload
        with:
          name: github-pages  # ðŸ”¥ MUST MATCH deployment artifact name!
          path: './_site'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # âœ… Correct deployment
